<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Browse available pets for adoption at Adopt Pets. Find your perfect companion today.">
    <title>Available Pets - Pet Catalog | Adopt Pets</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="../css/main-style.css">
    <style>
        /* Page Specific Styles */
        .catalog-hero {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-highlight) 100%);
            color: var(--color-primary-text);
            padding: 60px 0 40px;
            text-align: center;
        }
        
        .catalog-hero h1 {
            font-size: 42px;
            margin-bottom: 15px;
        }
        
        .catalog-hero p {
            font-size: 18px;
            opacity: 0.95;
        }
        
        .catalog-layout {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 30px;
            margin: 40px 0;
        }
        
        .filters-sidebar {
            background: var(--color-content-bg);
            border-radius: var(--radius-lg);
            padding: 25px;
            box-shadow: var(--shadow-sm);
            height: fit-content;
            position: sticky;
            top: 20px;
        }
        
        .filter-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--color-secondary);
        }
        
        .filter-header h3 {
            color: var(--color-secondary-text);
            font-size: 20px;
        }
        
        .clear-filters {
            color: var(--color-primary);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            transition: var(--transition);
        }
        
        .clear-filters:hover {
            color: var(--color-highlight);
        }
        
        .filter-section {
            margin-bottom: 25px;
        }
        
        .filter-section h4 {
            color: var(--color-secondary-text);
            margin-bottom: 12px;
            font-size: 16px;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .filter-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .filter-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: var(--color-primary);
        }
        
        .filter-item label {
            cursor: pointer;
            color: var(--color-subtext);
            font-size: 14px;
        }
        
        .filter-item label:hover {
            color: var(--color-secondary-text);
        }
        
        .search-box {
            position: relative;
            margin-bottom: 20px;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: var(--color-form-border-width) solid var(--color-form-border-color);
            border-radius: var(--radius-md);
            font-size: 14px;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: var(--color-primary);
        }
        
        .search-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--color-subtext);
        }
        
        .apply-filters-btn {
            width: 100%;
            padding: 12px;
            background: var(--color-primary);
            color: var(--color-primary-text);
            border: none;
            border-radius: var(--radius-md);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .apply-filters-btn:hover {
            background: var(--color-highlight);
            transform: translateY(-2px);
        }
        
        .catalog-main {
            flex: 1;
        }
        
        .catalog-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            background: var(--color-content-bg);
            padding: 20px;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
        }
        
        .results-info {
            color: var(--color-secondary-text);
        }
        
        .results-info strong {
            color: var(--color-primary);
        }
        
        .sort-controls {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .sort-controls label {
            color: var(--color-secondary-text);
            font-size: 14px;
        }
        
        .sort-controls select {
            padding: 8px 12px;
            border: var(--color-form-border-width) solid var(--color-form-border-color);
            border-radius: var(--radius-sm);
            background: var(--color-content-bg);
            cursor: pointer;
        }
        
        .pets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }
        
        .pet-card {
            background: var(--color-content-bg);
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
            cursor: pointer;
        }
        
        .pet-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }
        
        .pet-image {
            position: relative;
            height: 250px;
            overflow: hidden;
        }
        
        .pet-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }
        
        .pet-card:hover .pet-image img {
            transform: scale(1.05);
        }
        
        .pet-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            background: var(--color-orange);
            color: var(--color-primary-text);
            padding: 6px 12px;
            border-radius: var(--radius-sm);
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
        }
        
        .pet-badge.new {
            background: var(--color-blue);
        }
        
        .favorite-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--color-content-bg);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
            font-size: 20px;
        }
        
        .favorite-btn:hover {
            transform: scale(1.1);
        }
        
        .favorite-btn.active {
            color: var(--color-red);
        }
        
        .pet-info {
            padding: 25px;
        }
        
        .pet-info h3 {
            color: var(--color-secondary-text);
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        .pet-details {
            color: var(--color-subtext);
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .pet-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        
        .pet-tag {
            background: var(--color-secondary);
            color: var(--color-secondary-text);
            padding: 4px 10px;
            border-radius: var(--radius-sm);
            font-size: 12px;
        }
        
        .pet-description {
            color: var(--color-subtext);
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .meet-btn {
            background: var(--color-primary);
            color: var(--color-primary-text);
            padding: 10px 20px;
            border-radius: var(--radius-sm);
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
        }
        
        .meet-btn:hover {
            background: var(--color-highlight);
            transform: translateY(-2px);
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--color-subtext);
        }
        
        .empty-state .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        .empty-state h3 {
            color: var(--color-secondary-text);
            margin-bottom: 10px;
        }
        
        .mobile-filter-toggle {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--color-primary);
            color: var(--color-primary-text);
            border: none;
            padding: 15px 20px;
            border-radius: 50px;
            box-shadow: var(--shadow-lg);
            z-index: 100;
            cursor: pointer;
            font-weight: 600;
        }
        
        @media (max-width: 1024px) {
            .catalog-layout {
                grid-template-columns: 1fr;
            }
            
            .filters-sidebar {
                display: none;
            }
            
            .filters-sidebar.active {
                display: block;
                position: fixed;
                left: 0;
                top: 0;
                bottom: 0;
                width: 300px;
                z-index: 1000;
                overflow-y: auto;
                border-radius: 0;
            }
            
            .mobile-filter-toggle {
                display: flex;
                align-items: center;
                gap: 8px;
            }
        }
        
        @media (max-width: 768px) {
            .catalog-hero h1 {
                font-size: 32px;
            }
            
            .pets-grid {
                grid-template-columns: 1fr;
            }
            
            .catalog-controls {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }
            
            .sort-controls {
                flex-direction: column;
                gap: 10px;
                width: 100%;
            }
            
            .sort-controls select {
                width: 100%;
            }
        }
    </style>
</head>
<body>
